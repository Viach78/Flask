{% extends 'base.html' %}


{% block title %}
{{ article.title }}
{% endblock %}
{% block body %}
    <div class="container">
        <h1>Обзор статьи</h1>
        <h2>{{ article.title }}</h2>
        <div class="alert alert-info">
            <p>{{ article.intro }}</p>
            <p>{{ article.text }}</p>
            <p><b>Дата: {{ article.date.date() }}</b></p>
            <a href="/posts/{{ article.id }}/delete" class="btn btn-danger">Удалить</a>
            <a href="/posts/{{ article.id }}/update" class="btn btn-primary">Редактировать</a>
        </div>
    </div>
{% endblock %}
